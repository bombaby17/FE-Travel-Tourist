 <style>
    .timkiem{
        position: relative;
    }
    .timkiemlb{
        position: absolute;

        color: #999;
        transition: ease-in-out 0.2s;

       .proloop-technical .proloop-technical--line[data-tag="cpu"] {
        order: 1; }

        order: 2; }
       .proloop-technical .proloop-technical--line[data-tag="main"] {
        order: 3; }

        order: 5; }
       .proloop-technical .proloop-technical--line[data-tag="lcd"] {
        order: 6;
        }
       .proloop-technical .proloop-technical--line[data-tag="hz"] {
        order: 7; }
       .proloop-technical .proloop-technical--line[data-tag="pin"] {
        order: 8; }
       .proloop-technical .proloop-technical--line[data-tag="weight"] {
        order: 9; }
       .proloop-technical .proloop-technical--line[data-tag="res"] {
        order: 10; }
       .proloop-technical .proloop-technical--line[data-tag="panel"] {
        order: 11; }
       .proloop-technical .proloop-technical--line[data-tag="connect"] {
        order: 12; }
       .proloop-technical .proloop-technical--line[data-tag="led"] {
        order: 13; }
       .proloop-technical .proloop-technical--line[data-tag="typehp"] {
        order: 14; }
       .proloop-technical .proloop-technical--line[data-tag="connector"] {
        order: 15; }
       .proloop-technical .proloop-technical--line[data-tag="length"] {
        order: 16; }
       .proloop-technical .proloop-technical--line[data-tag="material"] {
        order: 17; }
       .proloop-technical .proloop-technical--line[data-tag="width"] {
        order: 18; }
       .proloop-technical .proloop-technical--line[data-tag="height"] {
        order: 19; }
