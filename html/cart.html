      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/banner1.jpg" class="d-block w-100 img-caro" alt="..." height="650px">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/banner2.jpg" class="d-block w-100 img-caro" alt="..." height="650px">
        <div class="carousel-caption d-none d-md-block">

        <img src="img/banner3.jpg" class="d-block w-100 img-caro" alt="..."  height="650px">

<hr>
<div class="container">
  <h1 class="fw-bold">Thanh Toán</h1>
  <hr>
  <div class="row">
      <div class="col-lg-9">
        <table class="table table-bordered mt-2">
          <thead>
              <tr class="text-center" ng-if="tongtien()!=0">
                  <th scope="col" class="text-center">Sản phẩm</th>
                  <th scope="col">Giá</th>
                  <th scope="col">Số lượng</th>
                  <th scope="col">Thành tiền</th>
                  <th scope="col">Xóa</th>
              </tr>
          </thead>
          <tbody class="text-center">
              <!-- Sử dụng ng-repeat để lặp qua các sản phẩm trong giỏ hàng -->
              <tr ng-repeat="p in cart" class="align-middle text-center">
                  <th scope="row">
                      <div class="d-flex align-items-center">
                          <div class="bg-danger">   
                            <img ng-src="{{p.image}}" class="img-thumbnail" width="150px">
                          </div>
                          <div class="text-start">
                              <span>Tour: {{p.name}}</span>
                          </div>
                      </div>
                  </th>
                  <td><span>{{p.price | number}} VNĐ</span></td>
                  <td><input type="number" ng-model="p.soluong" min="0" class="form-control form-control-sm w-50 m-auto"></td>
                  <td><span>{{p.price*p.soluong | number}} VNĐ</span></td>
                  <!-- Gọi hàm xóa sản phẩm -->
                  <td><i class="bi bi-x-square-fill" ng-click="removeCart(index)"></i></td>
              </tr>
              <td class="text-danger fs-3 p-5" colspan="5" ng-if="tongtien()==0">Giỏ Hàng Trống <i class="bi bi-bag-x-fill"></i></td>
              <tr ng-if="tongtien()!=0">
                <th></th>
                <th></th>
                <th>Tổng Số Lượng: {{tongsoluong()}} </th>
                <th>Tổng Tiền: {{tongtien() |number }} VNĐ</th>
                <th></th>
              </tr>
          </tbody>
      </table>
      </div>
      <div class="col-lg-3">
        <form class="border 1 mb-2 mt-2">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label mt-2 tengg">Mã Giảm Giá</label>
            <input type="email" class="form-control w-75 magg" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger mb-2 text-center"><a href="#!product" style="text-decoration: none; color: white;">Quay Lại</a></button>
            <button type="submit" class="btn btn-primary mb-2 text-center">Thanh Toán</button>
          </div>
        </form>
      </div>
  </div>
</div>
